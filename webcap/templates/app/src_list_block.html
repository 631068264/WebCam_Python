<div class="content-block">
    <div class="buttons-row">
        <a href="#tab_video" class="tab-link active button">视频</a>
        <a href="#tab_photo" class="tab-link button">图片</a>
    </div>
</div>
<div class="tabs">
    <div id="tab_video" class="tab active">

        <div class="list-block media-list">
            <ul>
                {% for s in video_srcs %}
                    <li class="swipeout">
                        <div class="swipeout-content item-content">
                            <a href="javascript:ANDROIDAPI.playVideo({{ s.src_path|fm_json }})"
                               class="item-link item-content"
                               data-src="{{ s.src_path }}" src_id="{{ s.id }}"
                               data-caption="{{ s.create_time|fm_datetime }}">
                                <div class="item-content">
                                    <div class="item-media"><img src="{{ s.thumbnail }}" width="50px" height="50px">
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">{{ s.create_time|fm_datetime }}</div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="swipeout-actions-right">
                            <a href="#" class="bg-orange swipeout-overswipe" btn_type="delete"
                               src_id="{{ s.id }}">删除</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>

    </div>
    <div id="tab_photo" class="tab ">
        <div class="list-block media-list">
            <ul>
                {% for s in photo_srcs %}
                    <li class="swipeout">
                        <div class="swipeout-content item-content">
                            <a href="javascript:void(0);" class="item-link item-content photo_src"
                               data-src="{{ s.src_path }}" src_id="{{ s.id }}"
                               data-caption="{{ s.create_time|fm_datetime }}">
                                <div class="item-content">
                                    <div class="item-media"><img src="{{ s.thumbnail }}" width="50px" height="50px">
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">{{ s.create_time|fm_datetime }}</div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="swipeout-actions-right">
                            <a href="#" class="bg-orange swipeout-overswipe" btn_type="delete"
                               src_id="{{ s.id }}">删除</a>
                        </div>
                    </li>

                {% endfor %}
            </ul>
        </div>
    </div>
</div>
