{% extends "/app/base.html" %}

{% block views %}
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">

        <!-- Views, and they are tabs-->
        <!-- We need to set "toolbar-through" class on it to keep space for our tab bar-->
        <div class="views tabs toolbar-through">
            <!-- Your first view, it is also a .tab and should have "active" class to make it visible by default-->
            <div id="index" class="view view-main tab active">
                {% include "/app/tab_index.html" %}
            </div>
            <!-- Second view (for second wrap)-->
            <div id="device" class="view tab">
                {% include "/app/tab_device.html" %}
            </div>
            <div id="task" class="view tab">
                {% include "/app/tab_task.html" %}
            </div>
            <div id="src" class="view tab">
                {% include "/app/tab_src.html" %}
            </div>

            <!-- Bottom Tabbar-->
            <div class="toolbar tabbar tabbar-labels">
                <div class="toolbar-inner">
                    <a href="#index" class="tab-link active"><i class="icon tabbar-demo-icon-1"></i><span
                            class="tabbar-label">首页</span></a>
                    <a href="#device" class="tab-link"><i class="icon tabbar-demo-icon-2"></i><span
                            class="tabbar-label">设备</span></a>
                    <a href="#task" class="tab-link"><i class="icon tabbar-demo-icon-3"></i><span
                            class="tabbar-label">任务</span></a>
                    <a href="#src" class="tab-link"><i class="icon tabbar-demo-icon-4"></i><span
                            class="tabbar-label">资源</span></a>
                </div>
            </div>

        </div>

    </div>
{% endblock %}

{% block tail_js %}
    <script>
        // Add views
        var view1 = myApp.addView('#index', {
            // Because we use fixed-through navbar we can enable dynamic navbar
            dynamicNavbar: true
        });
        var view2 = myApp.addView('#device', {
            // Because we use fixed-through navbar we can enable dynamic navbar
            dynamicNavbar: true
        });
        var view3 = myApp.addView('#task', {
            // Because we use fixed-through navbar we can enable dynamic navbar
            dynamicNavbar: true
        });
        var view4 = myApp.addView('#src', {
            // Because we use fixed-through navbar we can enable dynamic navbar
            dynamicNavbar: true
        });
    </script>

    {{ super() }}
{% endblock %}
