{% extends "/app/base.html" %}

{% block views %}
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">

        <!-- Views, and they are tabs-->
        <!-- We need to set "toolbar-through" class on it to keep space for our tab bar-->
        <div class="views tabs toolbar-through">
            <!-- Your first view, it is also a .tab and should have "active" class to make it visible by default-->
            <div id="index" class="view view-main tab active">
                {% include "/app/tab_index.html" %}
            </div>
            <!-- Second view (for second wrap)-->
            <div id="manage" class="view tab">
                {% include "/app/tab_manage.html" %}
            </div>
            <div id="my" class="view tab">
                {% include "/app/tab_my.html" %}
            </div>


            <!-- Bottom Tabbar-->
            <div class="toolbar tabbar tabbar-labels">
                <div class="toolbar-inner">
                    <a href="#index" class="tab-link active"><i class="icon tabbar-demo-icon-2"></i><span
                            class="tabbar-label">主页</span></a>
                    <a href="#manage" class="tab-link"><i class="icon tabbar-demo-icon-3"></i><span
                            class="tabbar-label">管理</span></a>
                    <a href="#my" class="tab-link"><i class="icon tabbar-demo-icon-1"></i><span
                            class="tabbar-label">个人中心</span></a>
                </div>
            </div>
        </div>

    </div>
{% endblock %}

{% block tail_js %}
    <script>
        // Add views
        var view1 = myApp.addView('#index', {
            // Because we use fixed-through navbar we can enable dynamic navbar
            dynamicNavbar: true
        });
        var view2 = myApp.addView('#manage', {
            // Because we use fixed-through navbar we can enable dynamic navbar
            dynamicNavbar: true
        });
        var view3 = myApp.addView('#my', {
            // Because we use fixed-through navbar we can enable dynamic navbar
            dynamicNavbar: true
        });
    </script>

    {{ super() }}
{% endblock %}
